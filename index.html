<!doctype html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root{
      --pink:#ff4fa0;
      --pink2:#ff7bbf;
      --card:rgba(255,255,255,.88);
      --shadow: 0 18px 45px rgba(0,0,0,.12);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
      background:
        radial-gradient(1200px 700px at 20% 20%, #ffd1e4 0%, transparent 60%),
        radial-gradient(1200px 700px at 80% 30%, #ffe0ef 0%, transparent 55%),
        linear-gradient(135deg, #ffb9d6, #ffd8ea 55%, #ffbfe0);
    }

    /* floating hearts background */
    .heart{
      position:fixed;
      bottom:-40px;
      width:18px;height:18px;
      transform:rotate(45deg);
      border-radius:4px;
      background: rgba(255,255,255,.38);
      animation: floatUp linear forwards;
      pointer-events:none;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.06));
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:18px;height:18px;
      background:inherit;
      border-radius:50%;
    }
    .heart:before{ left:-9px; top:0; }
    .heart:after{ left:0; top:-9px; }
    @keyframes floatUp{
      0%{ transform:translateY(0) rotate(45deg) scale(.9); opacity:0; }
      10%{ opacity:.6; }
      100%{ transform:translateY(-120vh) rotate(45deg) scale(1.25); opacity:0; }
    }

    .card{
      width:min(900px, 92vw);
      padding: 42px 28px;
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.55);
      text-align:center;
    }

    /* Heart ABOVE the text (separate block) */
    .bigHeart{
      font-size: 78px;
      line-height: 1;
      margin: 0 0 18px;
      user-select:none;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 3.3vw, 44px);
      line-height:1.1;
      letter-spacing:-.4px;
      color:#1f1f1f;
    }
    h1 .name{ display:block; font-weight:900; }

    p{ margin:0 0 18px; opacity:.75; }

    /* Buttons SIDE BY SIDE */
    .btnRow{
      position:relative;
      width:min(520px, 92vw);
      height: 96px;       /* bigger area so No can jump far */
      margin: 8px auto 0;
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 14px;
    }

    button{
      border:none;
      cursor:pointer;
      font-weight:900;
      font-size: 18px;
      padding: 16px 30px;
      border-radius: 999px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, filter .15s ease;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    #yes{
      min-width: 160px;
      color:#fff;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      box-shadow: 0 18px 40px rgba(255,79,160,.35);
      position: relative;
      z-index: 1;
    }

    /* No is absolutely positioned so it can move anywhere in the row */
    #no{
      min-width: 140px;
      background:#fff;
      color:#222;
      box-shadow: 0 14px 32px rgba(0,0,0,.12);
      position:absolute;
      left: 0px;   /* will be set by JS to start left of Yes */
      top: 0px;
      z-index: 2;
      touch-action:none;
    }

    .hint{ margin-top:14px; font-size:14px; opacity:.6; }

    /* modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.28);
      backdrop-filter: blur(6px);
      padding: 18px;
    }
    .modal.show{ display:grid; }
    .box{
      width:min(520px, 92vw);
      background: rgba(255,255,255,.93);
      border:1px solid rgba(255,255,255,.55);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 26px 22px;
      text-align:center;
      animation: pop .18s ease-out;
    }
    @keyframes pop{
      from{ transform: translateY(8px) scale(.98); opacity:0; }
      to{ transform: translateY(0) scale(1); opacity:1; }
    }
    .yay{ font-size: 44px; font-weight: 900; margin: 0 0 10px; }
    .ok{
      background:#111;
      color:#fff;
      padding: 12px 18px;
      font-size: 15px;
      border-radius: 999px;
      box-shadow: 0 14px 32px rgba(0,0,0,.18);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="bigHeart">üíó</div>

    <h1>
      <span class="name" id="name">Taif</span>
      will you be my valentine?
    </h1>

    <p>Choose ‚ÄúYes‚Äù ü•∫</p>

    <div class="btnRow" id="row">
      <button id="yes" type="button">Yes</button>
      <button id="no" type="button" aria-label="No">No</button>
    </div>

    <div class="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>
  </div>

  <div class="modal" id="modal">
    <div class="box">
      <div class="yay">Yaay üíñ</div>
      <p style="opacity:.75;margin:0 0 16px;">Happy Valentine üòÑ</p>
      <button class="ok" id="ok" type="button">OK</button>
    </div>
  </div>

  <script>
    // floating hearts background
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      const size = 10 + Math.random()*18;
      h.style.width = h.style.height = size + "px";
      h.style.left = (Math.random()*100) + "vw";
      h.style.opacity = (0.25 + Math.random()*0.45).toFixed(2);
      const dur = 6 + Math.random()*7;
      h.style.animationDuration = dur + "s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), dur*1000);
    }
    for(let i=0;i<12;i++) setTimeout(spawnHeart, i*250);
    setInterval(spawnHeart, 650);

    const row  = document.getElementById("row");
    const yes  = document.getElementById("yes");
    const no   = document.getElementById("no");

    // Put "No" initially to the LEFT of Yes (side by side look)
    function placeNoInitial(){
      const a = row.getBoundingClientRect();
      const y = (a.height - no.offsetHeight) / 2;

      // Place No a bit left of center
      const x = (a.width / 2) - (no.offsetWidth + 12 + (yes.offsetWidth/2));
      no.style.left = Math.max(8, x) + "px";
      no.style.top  = Math.max(8, y) + "px";
    }

    // Move "No" FAR: pick the farthest of several random spots
    function moveNoFar(){
      const a = row.getBoundingClientRect();
      const bw = no.offsetWidth;
      const bh = no.offsetHeight;
      const pad = 8;

      const maxX = Math.max(pad, a.width - bw - pad);
      const maxY = Math.max(pad, a.height - bh - pad);

      // current center
      const curRect = no.getBoundingClientRect();
      const curCx = curRect.left + curRect.width/2;
      const curCy = curRect.top  + curRect.height/2;

      let best = {x: pad, y: pad, d: -1};

      // Try multiple candidates and choose farthest
      for(let i=0;i<10;i++){
        const x = pad + Math.random() * (maxX - pad);
        const y = pad + Math.random() * (maxY - pad);

        // candidate center in viewport coords
        const candCx = a.left + x + bw/2;
        const candCy = a.top  + y + bh/2;

        const d = Math.hypot(candCx - curCx, candCy - curCy);
        if(d > best.d) best = {x, y, d};
      }

      no.style.transition = "left .10s ease-out, top .10s ease-out";
      no.style.left = best.x + "px";
      no.style.top  = best.y + "px";
    }

    // Move when user tries to press No (mobile friendly)
    no.addEventListener("touchstart", (e)=>{
      e.preventDefault();
      moveNoFar();
    }, {passive:false});

    no.addEventListener("pointerdown", (e)=>{
      e.preventDefault();
      moveNoFar();
    });

    // Extra: if they tap near the No button, it still escapes
    row.addEventListener("touchstart", (e)=>{
      const t = e.touches && e.touches[0];
      if(!t) return;

      const r = no.getBoundingClientRect();
      const cx = r.left + r.width/2, cy = r.top + r.height/2;
      const dist = Math.hypot(t.clientX - cx, t.clientY - cy);

      if(dist < 120) moveNoFar(); // bigger radius = harder to catch
    }, {passive:true});

    // Yes -> modal
    const modal = document.getElementById("modal");
    document.getElementById("yes").addEventListener("click", ()=>{
      modal.classList.add("show");
    });
    document.getElementById("ok").addEventListener("click", ()=>{
      modal.classList.remove("show");
    });
    modal.addEventListener("click", (e)=>{
      if(e.target === modal) modal.classList.remove("show");
    });

    // optional name from URL ?name=Taif
    const params = new URLSearchParams(location.search);
    const nm = params.get("name");
    if(nm) document.getElementById("name").textContent = nm;

    window.addEventListener("load", placeNoInitial);
    window.addEventListener("resize", placeNoInitial);
  </script>
</body>
</html>
