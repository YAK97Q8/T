<!doctype html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --pink:#ff4fa0;
      --pink2:#ff7bbf;
      --card:#ffffffd9;
      --text:#1f1f1f;
      --shadow: 0 18px 45px rgba(0,0,0,.12);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(1200px 700px at 20% 20%, #ffd1e4 0%, transparent 60%),
        radial-gradient(1200px 700px at 80% 30%, #ffe0ef 0%, transparent 55%),
        linear-gradient(135deg, #ffb9d6, #ffd8ea 55%, #ffbfe0);
    }

    /* floating hearts */
    .hearts{
      position:fixed;
      inset:-20px;
      pointer-events:none;
      opacity:.55;
      filter: blur(.2px);
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.55) 0 2px, transparent 3px),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,.45) 0 2px, transparent 3px);
    }
    .heart{
      position:absolute;
      width:20px;
      height:20px;
      transform: rotate(45deg);
      background: rgba(255,255,255,.35);
      border-radius: 5px;
      animation: float 10s linear infinite;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:20px;height:20px;
      background: inherit;
      border-radius:50%;
    }
    .heart:before{ left:-10px; top:0; }
    .heart:after{ top:-10px; left:0; }

    @keyframes float{
      from{ transform:translateY(110vh) rotate(45deg) scale(.8); opacity:.0; }
      10%{opacity:.55;}
      to{ transform:translateY(-20vh) rotate(45deg) scale(1.2); opacity:0; }
    }

    .wrap{
      width:min(920px, 92vw);
      padding:22px;
    }

    .card{
      position:relative;
      display:grid;
      grid-template-columns: 240px 1fr;
      gap: 24px;
      align-items:center;
      padding: 38px 34px;
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.45);
    }

    .pet{
      display:grid;
      place-items:center;
      user-select:none;
    }

    .pet .emoji{
      width: 180px;
      height: 180px;
      display:grid;
      place-items:center;
      font-size: 110px;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #fff4 55%, transparent 70%);
      border-radius: 999px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,.08));
    }

    h1{
      margin:0 0 12px;
      font-size: clamp(26px, 3.3vw, 44px);
      line-height:1.1;
      letter-spacing: -.5px;
    }
    h1 span{
      display:block;
      font-weight:800;
    }
    p{
      margin: 0 0 18px;
      opacity:.75;
      font-size: 15px;
    }

    .btnRow{
      position:relative;
      display:flex;
      align-items:center;
      gap: 18px;
      margin-top: 18px;
      min-height: 74px;
    }

    button{
      border:none;
      cursor:pointer;
      font-weight:800;
      font-size: 18px;
      padding: 16px 28px;
      border-radius: 999px;
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    #yesBtn{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      box-shadow: 0 18px 40px rgba(255,79,160,.35);
      min-width: 160px;
    }
    #yesBtn:hover{ filter: brightness(1.03); }

    #noBtn{
      background: white;
      color:#333;
      box-shadow: 0 14px 32px rgba(0,0,0,.12);
      min-width: 110px;
      position: absolute;
      left: 0;
      top: 0;
      touch-action: none;
    }

    .hint{
      margin-top: 18px;
      font-size: 14px;
      opacity:.6;
      display:flex;
      gap:8px;
      align-items:center;
    }

    /* modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.28);
      backdrop-filter: blur(6px);
      padding: 18px;
    }
    .modal.show{ display:grid; }
    .modalBox{
      width:min(520px, 92vw);
      background: rgba(255,255,255,.92);
      border:1px solid rgba(255,255,255,.55);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 26px 22px;
      text-align:center;
      animation: pop .18s ease-out;
    }
    @keyframes pop{
      from{ transform: translateY(8px) scale(.98); opacity:.0; }
      to{ transform: translateY(0) scale(1); opacity:1; }
    }
    .yay{
      font-size: 44px;
      font-weight: 900;
      margin: 2px 0 10px;
    }
    .sub{
      margin:0 0 16px;
      opacity:.75;
    }
    .close{
      background: #111;
      color:#fff;
      padding: 12px 18px;
      font-size: 15px;
      border-radius: 999px;
      box-shadow: 0 14px 32px rgba(0,0,0,.18);
    }

    /* responsive */
    @media (max-width: 720px){
      .card{ grid-template-columns: 1fr; text-align:center; }
      .btnRow{ justify-content:center; }
      #noBtn{ left: 12px; }
    }
  </style>
</head>
<body>
  <div class="hearts" aria-hidden="true"></div>

  <div class="wrap">
    <div class="card">
      <div class="pet">
        <div class="emoji" aria-hidden="true">üêπüíó</div>
      </div>

      <div>
        <h1>
          <span id="name">Taif</span>
          will you be my valentine?
        </h1>
        <p>ÿßÿÆÿ™ÿßÿ±Ÿä ÿ≤ÿ± ‚ÄúYes‚Äù ü•∫</p>

        <div class="btnRow" id="arena">
          <button id="noBtn" type="button">No</button>
          <button id="yesBtn" type="button">Yes</button>
        </div>

        <div class="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="yayTitle">
    <div class="modalBox">
      <div class="yay" id="yayTitle">Yaay üíñ</div>
      <p class="sub">ÿ£ÿ≠ŸÑŸâ ⁄§ÿßŸÑŸÜÿ™ÿßŸäŸÜ üòÑ</p>
      <button class="close" id="closeBtn" type="button">OK</button>
    </div>
  </div>

  <script>
    // ====== Simple floating hearts (random) ======
    const heartsLayer = document.querySelector(".hearts");
    const makeHeart = () => {
      const h = document.createElement("div");
      h.className = "heart";
      const size = 10 + Math.random() * 22;
      h.style.width = h.style.height = size + "px";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (7 + Math.random() * 7) + "s";
      h.style.opacity = (0.25 + Math.random() * 0.45).toFixed(2);
      h.style.background = `rgba(255,255,255,${0.18 + Math.random() * 0.25})`;
      heartsLayer.appendChild(h);
      setTimeout(() => h.remove(), 15000);
    };
    for(let i=0;i<14;i++) setTimeout(makeHeart, i*350);
    setInterval(makeHeart, 600);

    // ====== "No" button run away logic ======
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Place No initially near the left side inside the arena
    function placeNoInitial(){
      const a = arena.getBoundingClientRect();
      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;
      // keep it left-ish
      const x = 10;
      const y = (a.height - bh) / 2;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Move No to a random safe location inside the arena
    function moveNoAway(){
      const a = arena.getBoundingClientRect();
      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      // padding so it stays inside
      const pad = 8;
      const maxX = Math.max(pad, a.width - bw - pad);
      const maxY = Math.max(pad, a.height - bh - pad);

      // random point
      const x = pad + Math.random() * (maxX - pad);
      const y = pad + Math.random() * (maxY - pad);

      // little bounce feel
      noBtn.style.transition = "transform .12s ease-out";
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Trigger move when cursor gets close (desktop)
    function onMouseMove(e){
      const r = noBtn.getBoundingClientRect();
      const mx = e.clientX, my = e.clientY;
      const cx = r.left + r.width/2;
      const cy = r.top + r.height/2;
      const dist = Math.hypot(mx - cx, my - cy);

      // if close enough, run
      if(dist < 90) moveNoAway();
    }

    // Trigger move on touch (mobile)
    function onTouchStart(){
      moveNoAway();
    }

    // Prevent actually clicking No (extra safety)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoAway();
    });

    // Move on hover / pointer
    noBtn.addEventListener("mouseenter", moveNoAway);
    document.addEventListener("mousemove", onMouseMove, {passive:true});
    noBtn.addEventListener("touchstart", onTouchStart, {passive:true});
    arena.addEventListener("touchstart", (e) => {
      // if they touch near it, it runs
      const t = e.touches?.[0];
      if(!t) return;
      const r = noBtn.getBoundingClientRect();
      const dist = Math.hypot(t.clientX - (r.left+r.width/2), t.clientY - (r.top+r.height/2));
      if(dist < 110) moveNoAway();
    }, {passive:true});

    // keep positioned correctly on load / resize
    window.addEventListener("load", placeNoInitial);
    window.addEventListener("resize", placeNoInitial);

    // ====== Yes -> Yaay modal ======
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");

    yesBtn.addEventListener("click", () => {
      modal.classList.add("show");
      // optional: stop no from moving after success
      document.removeEventListener("mousemove", onMouseMove);
    });

    function closeModal(){
      modal.classList.remove("show");
    }
    closeBtn.addEventListener("click", closeModal);
    modal.addEventListener("click", (e) => {
      if(e.target === modal) closeModal();
    });

    // Optional: change the name from query string ?name=Taif
    const params = new URLSearchParams(location.search);
    const name = params.get("name");
    if(name) document.getElementById("name").textContent = name;
  </script>
</body>
</html>
