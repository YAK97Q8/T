<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine</title>
  <style>
    :root{
      --pink:#ff4fa0;
      --pink2:#ff7bbf;
      --card:rgba(255,255,255,.88);
      --shadow: 0 18px 45px rgba(0,0,0,.12);
      --radius: 22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
      background:
        radial-gradient(1200px 700px at 20% 20%, #ffd1e4 0%, transparent 60%),
        radial-gradient(1200px 700px at 80% 30%, #ffe0ef 0%, transparent 55%),
        linear-gradient(135deg, #ffb9d6, #ffd8ea 55%, #ffbfe0);
    }

    /* floating hearts */
    .heart{
      position:fixed;
      bottom:-40px;
      width:18px;height:18px;
      transform:rotate(45deg);
      border-radius:4px;
      background: rgba(255,255,255,.38);
      animation: floatUp linear forwards;
      pointer-events:none;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.06));
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:18px;height:18px;
      background:inherit;
      border-radius:50%;
    }
    .heart:before{ left:-9px; top:0; }
    .heart:after{ left:0; top:-9px; }

    @keyframes floatUp{
      0%{ transform:translateY(0) rotate(45deg) scale(.9); opacity:0; }
      10%{ opacity:.6; }
      100%{ transform:translateY(-120vh) rotate(45deg) scale(1.25); opacity:0; }
    }

    .card{
      width:min(920px, 92vw);
      display:grid;
      grid-template-columns: 240px 1fr;
      gap: 24px;
      align-items:center;
      padding: 38px 34px;
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.55);
    }

    .pet{
      display:grid;
      place-items:center;
      user-select:none;
    }
    .pet .emoji{
      width: 180px;
      height: 180px;
      display:grid;
      place-items:center;
      font-size: 110px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #fff4 55%, transparent 72%);
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 3.3vw, 44px);
      line-height:1.1;
      letter-spacing:-.4px;
      color:#1f1f1f;
    }
    h1 .name{ display:block; font-weight:900; }
    p{ margin:0 0 18px; opacity:.75; }

    .arena{
      position:relative;
      height: 82px;
      display:flex;
      align-items:center;
      gap: 16px;
    }
    button{
      border:none;
      cursor:pointer;
      font-weight:900;
      font-size: 18px;
      padding: 16px 30px;
      border-radius: 999px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .15s ease, filter .15s ease;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    #yes{
      min-width: 160px;
      color:#fff;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      box-shadow: 0 18px 40px rgba(255,79,160,.35);
    }
    #yes:hover{ filter:brightness(1.03); }

    #no{
      min-width: 110px;
      background:#fff;
      color:#222;
      box-shadow: 0 14px 32px rgba(0,0,0,.12);
      position:absolute; /* so we can move it */
      left: 10px;
      top: 18px;
      touch-action:none;
    }

    .hint{ margin-top:14px; font-size:14px; opacity:.6; }

    /* modal */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.28);
      backdrop-filter: blur(6px);
      padding: 18px;
    }
    .modal.show{ display:grid; }
    .box{
      width:min(520px, 92vw);
      background: rgba(255,255,255,.93);
      border:1px solid rgba(255,255,255,.55);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 26px 22px;
      text-align:center;
      animation: pop .18s ease-out;
    }
    @keyframes pop{
      from{ transform: translateY(8px) scale(.98); opacity:0; }
      to{ transform: translateY(0) scale(1); opacity:1; }
    }
    .yay{ font-size: 44px; font-weight: 900; margin: 0 0 10px; }
    .ok{
      background:#111;
      color:#fff;
      padding: 12px 18px;
      font-size: 15px;
      border-radius: 999px;
      box-shadow: 0 14px 32px rgba(0,0,0,.18);
    }

    @media (max-width: 720px){
      .card{ grid-template-columns: 1fr; text-align:center; }
      .arena{ justify-content:center; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="pet"><div class="emoji">üêπüíó</div></div>

    <div>
      <h1>
        <span class="name" id="name">Taif</span>
        will you be my valentine?
      </h1>
      <p>Choose ‚ÄúYes‚Äù ü•∫</p>

      <div class="arena" id="arena">
        <button id="no" type="button">No</button>
        <button id="yes" type="button">Yes</button>
      </div>

      <div class="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="box">
      <div class="yay">Yaay üíñ</div>
      <p style="opacity:.75;margin:0 0 16px;">Happy Valentine üòÑ</p>
      <button class="ok" id="ok" type="button">OK</button>
    </div>
  </div>

  <script>
    // hearts
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      const size = 10 + Math.random()*18;
      h.style.width = h.style.height = size + "px";
      h.style.left = (Math.random()*100) + "vw";
      h.style.opacity = (0.25 + Math.random()*0.45).toFixed(2);
      const dur = 6 + Math.random()*7;
      h.style.animationDuration = dur + "s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), dur*1000);
    }
    for(let i=0;i<12;i++) setTimeout(spawnHeart, i*250);
    setInterval(spawnHeart, 650);

    // No button run-away
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("no");

    function moveNo(){
      const a = arena.getBoundingClientRect();
      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      // keep inside arena
      const pad = 8;
      const maxX = Math.max(pad, a.width - bw - pad);
      const maxY = Math.max(pad, a.height - bh - pad);

      const x = pad + Math.random() * (maxX - pad);
      const y = pad + Math.random() * (maxY - pad);

      noBtn.style.transition = "left .12s ease-out, top .12s ease-out";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // run when you get near
    document.addEventListener("mousemove", (e)=>{
      const r = noBtn.getBoundingClientRect();
      const cx = r.left + r.width/2;
      const cy = r.top + r.height/2;
      const dist = Math.hypot(e.clientX - cx, e.clientY - cy);
      if(dist < 95) moveNo();
    }, {passive:true});

    // run on hover/touch
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo, {passive:true});

    // prevent click
    noBtn.addEventListener("click", (e)=>{
      e.preventDefault();
      moveNo();
    });

    // Yes -> modal
    const modal = document.getElementById("modal");
    document.getElementById("yes").addEventListener("click", ()=>{
      modal.classList.add("show");
    });
    document.getElementById("ok").addEventListener("click", ()=>{
      modal.classList.remove("show");
    });
    modal.addEventListener("click", (e)=>{
      if(e.target === modal) modal.classList.remove("show");
    });

    // optional name from URL ?name=Taif
    const params = new URLSearchParams(location.search);
    const nm = params.get("name");
    if(nm) document.getElementById("name").textContent = nm;
  </script>
</body>
</html>
