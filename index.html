<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ffd6e7,#ffc0d6);
  overflow:hidden;
}

.card{
  background:#fff;
  padding:30px 24px;
  border-radius:24px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.2);
  width:360px;
}

.mouse{
  width:150px;
  margin-bottom:12px;
}

h1{
  font-size:24px;
  margin-bottom:22px;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:18px;
  position:relative;
}

button{
  padding:14px 32px;
  font-size:18px;
  font-weight:700;
  border-radius:999px;
  border:none;
  cursor:pointer;
}

#yes{
  background:#ff3b7a;
  color:white;
}

#no{
  background:#eee;
  position:relative;
}
</style>
</head>

<body>

<div class="card">
  <!-- الصورة باسمها الحالي -->
  <img src="mouse.jpg.jpeg" class="mouse" alt="cute mouse">

  <h1>Taif<br>will you be my valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("no");

function moveNo(){
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 80);
  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", (e)=>{
  e.preventDefault();
  moveNo();
});
</script>

</body>
</html>
