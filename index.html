<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --bg1:#ffd6e7;
      --bg2:#ffc0d6;
      --card:#ffffffcc;
      --text:#1f1f1f;
      --yes:#ff3b7a;
      --yes2:#ff6b9a;
      --no:#ffffff;
      --shadow: 0 20px 60px rgba(0,0,0,.15);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at 15% 20%, #fff8 0 120px, transparent 140px),
        radial-gradient(circle at 85% 30%, #fff7 0 140px, transparent 170px),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      overflow:hidden;
    }

    /* floating hearts */
    .hearts{position:fixed; inset:0; pointer-events:none; overflow:hidden;}
    .heart{
      position:absolute;
      width:18px;height:18px;
      transform:rotate(45deg);
      opacity:.65;
      filter: blur(.1px);
      animation: floatUp linear infinite;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:18px;height:18px;
      background:inherit;
      border-radius:50%;
    }
    .heart:before{left:-9px; top:0}
    .heart:after{left:0; top:-9px}
    @keyframes floatUp{
      from{ transform:translateY(110vh) rotate(45deg); }
      to{ transform:translateY(-20vh) rotate(45deg); }
    }

    .card{
      width:min(880px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border-radius:26px;
      box-shadow: var(--shadow);
      padding:32px 26px;
      position:relative;
      border:1px solid rgba(255,255,255,.5);
    }

    .top{
      display:flex;
      align-items:center;
      gap:22px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .mouse{
      width:160px;
      height:auto;
      user-select:none;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.18));
      border-radius:18px;
    }
    h1{
      margin:0;
      font-size: clamp(30px, 4vw, 52px);
      letter-spacing:-.02em;
      text-align:center;
      line-height:1.1;
    }
    h1 .name{display:block; font-weight:800;}
    h1 .q{font-weight:800;}

    .btnRow{
      margin-top:26px;
      display:flex;
      justify-content:center;
      gap:18px;
      position:relative;
      padding:26px 0 6px;
    }
    button{
      border:none;
      cursor:pointer;
      font-weight:800;
      font-size:22px;
      padding:18px 34px;
      border-radius:999px;
      transition: transform .08s ease, filter .2s ease;
      box-shadow: 0 14px 28px rgba(0,0,0,.15);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active{ transform: scale(.98); }
    #yesBtn{
      background: linear-gradient(135deg,var(--yes),var(--yes2));
      color:white;
      min-width:160px;
    }
    #noBtn{
      background: rgba(255,255,255,.95);
      color:#333;
      border: 2px solid rgba(0,0,0,.08);
      min-width:140px;
      position:relative;
    }

    .caption{
      margin-top:18px;
      text-align:center;
      font-size:16px;
      opacity:.75;
    }

    /* Success overlay */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.25);
      backdrop-filter: blur(3px);
      padding:20px;
    }
    .modal{
      width:min(520px, 92vw);
      background:white;
      border-radius:22px;
      padding:26px 22px;
      text-align:center;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,.06);
    }
    .modal h2{
      margin:0 0 10px 0;
      font-size:34px;
    }
    .modal p{ margin:0 0 18px 0; font-size:18px; opacity:.85; }
    .close{
      background: #111;
      color:#fff;
      padding:14px 22px;
      font-size:18px;
      box-shadow:none;
    }

    /* tiny sparkles */
    .sparkle{
      position:absolute;
      width:8px;height:8px;
      border-radius:50%;
      opacity:.9;
      animation: pop .6s ease-out forwards;
      pointer-events:none;
      background: #fff;
      box-shadow: 0 0 18px rgba(255,255,255,.9);
    }
    @keyframes pop{
      from{ transform: translate(0,0) scale(.6); opacity:1; }
      to{ transform: translate(var(--dx), var(--dy)) scale(0); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <main class="card">
    <div class="top">
      <!-- ÿ∂ÿπ ÿµŸàÿ±ÿ© ÿßŸÑŸÅÿßÿ± ŸáŸÜÿß. ŸÑŸà ÿ∫Ÿäÿ±ÿ™ ÿßŸÑÿßÿ≥ŸÖÿå ÿπÿØŸëŸÑ src -->
      <img class="mouse" src="mouse.png" alt="cute mouse" />
      <h1>
        <span class="name">Taif</span>
        <span class="q">will you be my valentine?</span>
      </h1>
    </div>

    <div class="btnRow" id="btnRow">
      <button id="noBtn" type="button">No</button>
      <button id="yesBtn" type="button">Yes</button>
    </div>

    <div class="caption">‚ÄúNo‚Äù seems a bit shy üòà</div>
  </main>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h2>Yaaay! üíñ</h2>
      <p>Best Valentine ever üò≠‚ú®</p>
      <button class="close" id="closeBtn" type="button">Close</button>
    </div>
  </div>

  <script>
    // 1) Hearts background
    const heartsWrap = document.getElementById('hearts');
    function makeHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      const size = 10 + Math.random()*22;
      const left = Math.random()*100;
      const dur  = 5 + Math.random()*7;
      const delay= Math.random()*3;
      const colors = ['#ff3b7a','#ff6b9a','#ff9ec0','#ffffff'];
      h.style.width = h.style.height = size + 'px';
      h.style.left = left + 'vw';
      h.style.animationDuration = dur + 's';
      h.style.animationDelay = delay + 's';
      h.style.background = colors[Math.floor(Math.random()*colors.length)];
      h.style.opacity = 0.35 + Math.random()*0.5;
      heartsWrap.appendChild(h);
      setTimeout(()=>h.remove(), (dur+delay)*1000);
    }
    setInterval(makeHeart, 180);
    for(let i=0;i<18;i++) makeHeart();

    // 2) No button runs away
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const btnRow = document.getElementById('btnRow');
    const overlay = document.getElementById('overlay');
    const closeBtn = document.getElementById('closeBtn');

    function moveNoButton(){
      // Get viewport bounds and button size
      const rect = noBtn.getBoundingClientRect();
      const padding = 14;

      // Random target within viewport (safe area)
      const maxX = window.innerWidth  - rect.width  - padding;
      const maxY = window.innerHeight - rect.height - padding;

      const x = Math.max(padding, Math.random()*maxX);
      const y = Math.max(padding, Math.random()*maxY);

      // Make it fixed so it can escape anywhere
      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';

      // Little sparkle burst
      sparkleBurst(rect.left + rect.width/2, rect.top + rect.height/2);
    }

    // Make it hard to click: move on hover + on touchstart + as cursor approaches
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', (e)=>{ e.preventDefault(); moveNoButton(); }, {passive:false});

    document.addEventListener('mousemove', (e)=>{
      const r = noBtn.getBoundingClientRect();
      const dx = e.clientX - (r.left + r.width/2);
      const dy = e.clientY - (r.top  + r.height/2);
      const dist = Math.hypot(dx,dy);
      if(dist < 130) moveNoButton();
    });

    // 3) Yes button success
    yesBtn.addEventListener('click', ()=>{
      overlay.style.display = 'grid';
      for(let i=0;i<8;i++){
        sparkleBurst(
          yesBtn.getBoundingClientRect().left + yesBtn.offsetWidth/2,
          yesBtn.getBoundingClientRect().top  + yesBtn.offsetHeight/2
        );
      }
    });
    closeBtn.addEventListener('click', ()=> overlay.style.display = 'none');
    overlay.addEventListener('click', (e)=>{ if(e.target === overlay) overlay.style.display='none'; });

    function sparkleBurst(x,y){
      for(let i=0;i<8;i++){
        const s = document.createElement('div');
        s.className = 'sparkle';
        s.style.left = x + 'px';
        s.style.top  = y + 'px';
        const angle = Math.random()*Math.PI*2;
        const radius = 10 + Math.random()*40;
        const dx = Math.cos(angle)*radius;
        const dy = Math.sin(angle)*radius;
        s.style.setProperty('--dx', dx+'px');
        s.style.setProperty('--dy', dy+'px');
        document.body.appendChild(s);
        setTimeout(()=>s.remove(), 650);
      }
    }
  </script>
</body>
</html>
