<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Will you be my Valentine?</title>

<style>
:root{
  --bg1:#ffd6e7;
  --bg2:#ffc0d6;
  --card:#ffffffcc;
  --text:#1f1f1f;
  --yes:#ff3b7a;
  --yes2:#ff6b9a;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  overflow:hidden;
}
.card{
  background:var(--card);
  border-radius:24px;
  padding:30px 24px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.15);
  width:min(90vw,520px);
}
.mouse{
  width:140px;
  margin-bottom:10px;
}
h1{
  margin:10px 0 20px;
  font-size:28px;
}
.buttons{
  display:flex;
  justify-content:center;
  gap:16px;
  position:relative;
}
button{
  border:none;
  padding:16px 30px;
  font-size:20px;
  border-radius:999px;
  cursor:pointer;
  font-weight:700;
}
#yes{
  background:linear-gradient(135deg,var(--yes),var(--yes2));
  color:#fff;
}
#no{
  background:#fff;
  position:absolute;
}
.caption{
  margin-top:18px;
  font-size:14px;
  opacity:.7;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.3);
  display:none;
  place-items:center;
}
.modal{
  background:#fff;
  padding:30px;
  border-radius:20px;
  text-align:center;
}
</style>
</head>

<body>

<h1>Taif<br>will you be my valentine?</h1>

<div class="buttons">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<div class="caption">‚ÄúNo‚Äù seems a bit shy üòà</div>
</div>

<div class="overlay" id="overlay">
  <div class="modal">
    <h2>Yaaay üíñ</h2>
    <p>Best Valentine ever</p>
  </div>
</div>

<script>
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const overlay=document.getElementById("overlay");

no.addEventListener("mouseover",()=>{
  const x=Math.random()*(window.innerWidth-120);
  const y=Math.random()*(window.innerHeight-80);
  no.style.left=x+"px";
  no.style.top=y+"px";
});

yes.onclick=()=>overlay.style.display="grid";
overlay.onclick=()=>overlay.style.display="none";
</script>

</body>
